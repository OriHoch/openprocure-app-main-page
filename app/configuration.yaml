    title: קצת על תהליכי הרכש הממשלתיים
    text: |
          1. מי הם הגופים שרוכשים בשם הממשלה?
          <br/>
          2. מכרזים מרכזיים
          <br/>
          3. מכרזים משרדיים
          <br/>
          4. פטור ממכרז

  data_sources:
    title: מקורות המידע שלנו
    text: |
           1. המידע אודות הליכי הרכש - מכרזים ובקשות פטור ממכרז - נמשך מאתר מנהל רכש המרכזי.
           <br/>
           2. המידע על העברות הכספים במסגרת ההתקשרויות מפורסם במסגרת הדו"חות הרבעוניים של היחידות הממשלתיות. אנחנו מעבדים אותו ומחברים אותו עם נתוני תהליכי הרכש כך שאפשר יהיה להבין כמה מהכסף שאושר כבר שולם בכל נקודת זמן.

  actions_to_take:
    title: פעולות במסגרת הליכי רכש פעילים
    text: |
           1. מכרזים מרכזיים
           <br/>
           2. מכרזים משרדיים
           <br/>
           3. בקשות לפטור ממכרז
           <br/>

